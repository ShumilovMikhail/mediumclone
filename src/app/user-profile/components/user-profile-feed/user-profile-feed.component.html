<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-10 offset-md-1">
      <div class="articles-toggle">
        <ul class="nav nav-pills outline-active">
          <li class="nav-item">
            <a [routerLink]="['/profiles',userProfile.username]" routerLinkActive="active" class="nav-link"
              [routerLinkActiveOptions]="{exact: true}">My Posts</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/profiles',userProfile.username, 'favorites']" routerLinkActive="active"
              class="nav-link">Favorites
              Posts</a>
          </li>
        </ul>
      </div>
      <mc-feed [apiUrl]="apiUrl"></mc-feed>
    </div>
  </div>
</div>
