<mc-loading *ngIf="isLoading$ | async"></mc-loading>

<mc-error-message *ngIf="errorsMessage$ | async"></mc-error-message>

<div class="sidebar" *ngIf="tags$ | async">
  <h4>Popular Tags</h4>
  <ul class="tag-list">
    <li *ngFor="let tag of (tags$ | async)">
      <a class="tag-default tag-pill" [routerLink]="['/tags',tag]"> {{tag}} </a>
    </li>
  </ul>
</div>
