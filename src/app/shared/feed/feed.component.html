<mc-loading *ngIf="isLoading$ | async"></mc-loading>
<mc-error-message *ngIf="error$ | async" [messageProps]="error$ | async"></mc-error-message>

<div *ngIf="(feed$ | async)">
  <mc-article *ngFor="let article of (feed$ | async).articles" [article]="article"></mc-article>

  <mc-pagination [total]="(feed$ | async).articlesCount" [currentPage]="currentPage" [url]="baseUrl"
    [limit]="limit"></mc-pagination>
</div>
